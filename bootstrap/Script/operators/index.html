<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" placeholder="Enter First Value" id="fn"><br/>
        <input type="number" placeholder="Enter Second Value" id="sn">
    </form>
    <button onclick="add()">click</button>
    <script>

        function add(){
            let fnumb = document.getElementById('fn').value;
            let fInt = parseInt(fnumb)

            let snumb = document.getElementById('sn').value;
            let sInt = parseInt(snumb)


            const res = fInt + sInt;
            alert(res);
        }
       
    </script>
</body>
</html>
