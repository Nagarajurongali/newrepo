<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = +prompt("Enter Student Marks");
        const stdmarks = marks >= 35 && marks <= 100;

        if(marks >= 90){
            alert("Student marks"+marks + "grade:A")
        }
        else if(marks >= 75){
            alert("Student marks"+marks + "grade:B")
        }
        else if(marks >= 50){
            alert("Student marks"+marks + "grade:c")
        }
        else if(marks >= 35){
            alert("Student marks"+marks + "grade:d")
        }
        else{
            alert("Student marks"+marks + "grade:F")
        }
    </script>
</body>
</html>
